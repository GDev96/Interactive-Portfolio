<!DOCTYPE html>

<html lang = "it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fratg.developer</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <script src="script.js"></script>

        <section id="skills" style="margin-top: 50px;">
            <div class = "container">

                <div class = "section_title">
                    Skills
                </div>

                <div class="skillProgress"> <!--container progressbars-->
                    <div class="skill"> 
                        <div class="circle">
                            <div class="outer25">
                                <div class="inner">
                                    <div id="C" data-new-text="25%" class="nameskill" style="cursor:none">C</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill"> 
                        <div class="circle">
                            <div class="outer25">
                                <div class="inner">
                                    <div id="SQL" data-new-text="25%" class="nameskill" style="cursor:none">SQL</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill"> 
                        <div class="circle">
                            <div class="outer25">
                                <div class="inner">
                                    <div id="Java" data-new-text="25%" class="nameskill" style="cursor:none">Java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="skill"> 
                        <div class="circle">
                            <div class="outer40">
                                <div class="inner">
                                    <div id="HTML" data-new-text="40%" class="nameskill" style="cursor:none">HTML</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill">
                        <div class="circle">
                            <div class="outer40">
                                <div class="inner">
                                    <div id="CSS" data-new-text="40%" class="nameskill" style="cursor:none">CSS</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill">
                        <div class="circle">
                            <div class="outer25">
                                <div class="inner">
                                    <div id="Kotlin" data-new-text="25%" class="nameskill" style="cursor:none">Kotlin</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </body>
</html>
