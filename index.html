<!DOCTYPE html>

<html lang = "it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fratg.developer</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <script src="script.js"></script>
        <!--navbars verticali-->
        <div class="navbar right">
            <ul> 
                <a href="#home"></a>
                <a href="#skills"></a>
                <a href="#project"></a>
                <a href="#contact"></a>
            </ul>
        </div>
        <div class="navbar left">
            <ul> 
                <a href="#home"></a>
                <a href="#skills"></a>
                <a href="#project"></a>
                <a href="#contact"></a>
            </ul>
        </div>

        <!--sezione home-->
        <section id="home" style="margin-top: 50px;">
            <div class="container">
                <div class="subcontainer">
                    <div class="title">
                        Fratg.dev
                    </div>
                    <div class="subtitle">
                        front-end developer
                    </div>
                    <div class="version">
                        versione 1.0
                    </div>
                </div>
                <!--Pulsante download cv-->
                <div class="buttonContainer">
                    <div class="buttonform">
                        <div class="cvButton">
                            Download cv
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
         <!--sezione progetti-->
         <section id="skills" style="margin-top: 50px;">
            <div class = "container">

                <div class = "section_title">
                    Skills
                </div>

                <div class="skillProgress"> <!--container progressbars-->
                    <div class="skill"> 
                        <div class="circle">
                            <div class="outer25">
                                <div class="inner">
                                    <div id="C" data-new-text="25%" class="nameskill" style="cursor:none">C</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill"> 
                        <div class="circle">
                            <div class="outer25">
                                <div class="inner">
                                    <div id="SQL" data-new-text="25%" class="nameskill" style="cursor:none">SQL</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill"> 
                        <div class="circle">
                            <div class="outer25">
                                <div class="inner">
                                    <div id="Java" data-new-text="25%" class="nameskill" style="cursor:none">Java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="skill"> 
                        <div class="circle">
                            <div class="outer40">
                                <div class="inner">
                                    <div id="HTML" data-new-text="40%" class="nameskill" style="cursor:none">HTML</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill">
                        <div class="circle">
                            <div class="outer40">
                                <div class="inner">
                                    <div id="CSS" data-new-text="40%" class="nameskill" style="cursor:none">CSS</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill">
                        <div class="circle">
                            <div class="outer25">
                                <div class="inner">
                                    <div id="Kotlin" data-new-text="25%" class="nameskill" style="cursor:none">Kotlin</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!--sezione progetti-->
        <section id="project" style="margin-top: 50px;">
            <div class = "container">

                <div class = "section_title">
                    Portfolio
                </div>

                <div class="carousel-container">

                    <!--div catchstars-->
                    <div class="project">
                        <div class="icon">
                            <img src="/Resources/Catchstars_icon-playstore.png" style="width: 100px; height: 100px;">
                            <text class="nameProject"> CatchStars!</text>
                        </div>
                        <div class="description">
                            <div class="descrip-container">
                                <text class="descriptionText">Descrizione</text>
                            </div>
                            <div class="links">
                                <img src="/Resources/github-icon.png" href="" style="width: 50px; height: 50px;">
                            </div>
                        </div>
                    </div>

                    <!--pulsanti prev/next-->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>

            </div>
        </section>

        <!--sezione contatti-->
        <section id="contact" style= "margin-top: 50px;">
            <div class = "container">
                <div class = "section_title">
                    Contattami
                </div>
                <div class="form">
                    <!--form di compilazione per e-mail-->
                        <input type="text" class="infobox">
                        </input>
                        <input type="text"class="infobox">
                            <!--cognome-->
                        </input>
                        <input type="email" class="infobox">
                            <!--E-mail-->
                        </input>
                        <input type="text" class="messagebox">
                            <!--Messaggio-->
                        </input>
                        <div class="sendButtonContainer">
                            <div class="sendButton">
                                Invio
                            </div>
                        </div>
                </div>
            </div>
        </section>
        <!--sezione icone social-->
        <section style= "margin-top:  50px;">
            <div class="icons">
                <div class="icon">

                </div>
            </div>
        </section>
    </body>
</html>
