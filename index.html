<!DOCTYPE html>

<html lang = "it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fratg.developer</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <script src="script.js"></script>
        <!--navbars verticali-->
        <div class="navbar right">
            <ul> 
                <a href="#home"></a>
                <a href="#skills"></a>
                <a href="#project"></a>
                <a href="#contact"></a>
            </ul>
        </div>
        <div class="navbar left">
            <ul> 
                <a href="#home"></a>
                <a href="#skills"></a>
                <a href="#project"></a>
                <a href="#contact"></a>
            </ul>
        </div>

        <!--sezione home-->
        <section id="home" style="margin-top: 50px;">
            <div class="container">
                <div class="subcontainer">
                    <div class="title">
                        Fratg.dev
                    </div>
                    <div class="subtitle">
                        front-end developer
                    </div>
                    <div class="version">
                        versione 1.0
                    </div>
                </div>
                <!--Pulsante download cv-->
                <div class="buttonContainer">
                    <div class="buttonform">
                        <div class="cvButton">
                            Download cv
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
         <!--sezione progetti-->
         <section id="skills" style="margin-top: 50px;">
            <div class = "container">
                <div class = "section_title">
                    Skills
                </div>
                <div class="skillProgress"> <!--container progressbars-->
                    <div class="skill"> 
                        <div class="circle">
                            <div class="outer">
                                <div class="inner">
                                    <div id="number" class="nameskill">30%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--sezione progetti-->
        <section id="project" style="margin-top: 50px;">
            <div class = "container">
                <div class = "section_title">
                    Portfolio
                </div>
                <div class="carousel">
                    <!--div carousel-->
                </div>
            </div>
        </section>
        <!--sezione contatti-->
        <section id="contact" style= "margin-top: 50px;">
            <div class = "container">
                <div class = "section_title">
                    Contattami
                </div>
                <div class="form">
                    <!--form di compilazione per e-mail-->
                    <!--<div class="nameContainer">-->
                        <input type="text" class="infobox" title="Nome">
                            <!--nome-->
                        </input>
                        <input type="text"class="infobox">
                            <!--cognome-->
                        </input>
                    <!--</div>-->
                        <input type="email" class="infobox">
                            <!--E-mail-->
                        </input>
                        <input type="text" class="messagebox">
                            <!--Messaggio-->
                        </input>
                        <div class="sendButtonContainer">
                            <div class="sendButton">
                                Invio
                            </div>
                        </div>
                </div>
            </div>
        </section>
        <!--sezione icone social-->
        <section style= "margin-top:  50px;">
            <div class="icons">
                <div class="icon">

                </div>
            </div>
        </section>
    </body>
</html>
